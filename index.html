<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CafeStand Huu</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="hero">
            <img src="images/logo.png" alt="ロゴ" class="logo">
        </div>
        <nav id="navbar">
            <div class="hamburger-menu" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="menu" id="menu">
                <a href="#news">News</a>
                <a href="#about">About</a>
                <a href="#food_menu">Menu</a>
                <a href="#access">Access</a>
                <a href="#contact">Contact</a>
            </div>
        </nav>
    </header>
    <main>
        <section id="news">
            <h2>News</h2>
            <p>最新のニュース情報をここに表示する</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>店内でスペシャルティコーヒーを焙煎しています</p>
            <p>当店の珈琲豆を使ったラテベースやコーヒーゼリー、珈琲焼酎ハイボールもあります</p>
        </section>
        <section id="food_menu">
            <h2>Menu</h2>
            <p>メニューの情報をここに表示する</p>
        </section>
        <section id="access">
            <h2>Access</h2>
            <p>兵庫県川西市小戸2-6-13-1</p>
            <p>営業時間 10:00 ~ 18:00 定休日 月・木曜日</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3275.1688687459127!2d135.41712537575006!3d34.82684647287508!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000f7ae89100f93%3A0x2f166d697bbd5df3!2sCafeStand%20Huu!5e0!3m2!1sja!2sjp!4v1715761506551!5m2!1sja!2sjp" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>お問い合わせ情報をここに表示する</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CafeStand Huu</p>
    </footer>
